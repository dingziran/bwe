@(player: Player)

@main("Welcome to Play") {
    <h1>Not so easy, right? @player.name</h1>
    <p>
        <table>
            <tr>
                <td>HP</td>
                <td>@player.hp</td>
            </tr>
            <tr>
                <td>EXP</td>
                <td>@player.exp</td>
            </tr>
        </table>
    </p>

}
